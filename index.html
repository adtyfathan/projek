<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Pie Chart</title>
</head>

<body>
  <form onsubmit="showPieChart(event)">
    <div class="input-wrapper">
      <h1>Pie Chart</h1>
      <!-- <img src="./asset/formula.png" /> -->
      <div class="input-container">
        <label>Masukkan data ke-1</label>
        <div class="input-child">
          <input type="text" id="nama-1" class="text" placeholder="nama-1" autofocus required>
          <input type="number" id="data-1" class="number" placeholder="data-1" min="0" autofocus required />
          <input type="color" id="color-1" class="color" />
        </div>
      </div>
    </div>
    <img src="./asset/add.png" onclick="addInput()" class="add-button" />
    <button type="submit" class="submit-button">Proses</button>
  </form>

  <div class="result">
    <div class="pie-chart-container">
      <canvas id="pie-chart" width="500" height="500"></canvas>
      <ul id="pie-chart-legend"></ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
